<html>
<head>
	<script>
		function set_quotes() {
			var quotes = document.getElementById('quotes')
			var message = document.getElementById('message');
			message.innerHTML = 'Saved.';
			return false;
		}
	</script>
</head>
<body>
	<form onsubmit='return set_quotes();'>
		Copy and paste your quotes here, one by line, and then press Submit
		<textarea name='quotes' id='quotes' rows='15' cols='50'></textarea>
		<input type='submit'>
	</form>
	<div id='message'></div>
</body>
